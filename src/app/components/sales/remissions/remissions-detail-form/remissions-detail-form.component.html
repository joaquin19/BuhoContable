<form #formRemission="ngForm">

  <div class="row mb-3">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 text-left">
      <h2>Folio: {{ remission.folio }} </h2>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 text-right">
      <button type="button" class="btn btn-info mr-3" title="Dercargar PDF" (click)="downloadPDF()">
        <span class="material-icons md-18 align-text-bottom">vertical_align_bottom</span> Descargar PDF
      </button>
      <button type="button" class="btn btn-info" title="Ver PDF" (click)="showPDF()">
        <span class="material-icons md-18 align-text-bottom">picture_as_pdf</span> Ver PDF
      </button>
    </div>
  </div>

  <div class="row mt-3 mb-3 mx-0">
    <div class="card w-100">
      <div class="card-body">

        <div class="row" *ngIf="remission.orderTypeId === orderTypeProject">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="project">Proyecto</label>
              <input type="text" class="form-control" name="projectName" [(ngModel)]="remission.projectName" id="projectName"
              projectName="ngModel" readonly />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12" *ngIf="remission.orderTypeId === orderTypeCustomer">
            <div class="form-group">
              <label class="font-weight-bold" for="customer">Cliente</label>
              <input type="text" class="form-control" name="customerName" [(ngModel)]="remission.customerName" id="customerName"
              customerName="ngModel" readonly />
            </div>
          </div>

          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="priceHeaderName">Lista de Precio</label>
              <input type="text" class="form-control"#priceHeaderName="ngModel" [(ngModel)]="remission.priceHeaderName" id="priceHeaderName" name="priceHeaderName" readonly />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="address">Direcci√≥n</label>
              <input type="text" class="form-control" name="address" maxlength="255" [(ngModel)]="remission.address"
                #address="ngModel" readonly />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="shippingAddress">Enviar A</label>
              <input type="text" class="form-control" name="shippingAddress" maxlength="255"
                [(ngModel)]="remission.shippingAddress" #shippingAddress="ngModel" readonly/>
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="shippingDate">Fecha de Entrega</label>
              <div class="input-group">
                <input type="text" class="form-control" name="shippingDate"
                  [(ngModel)]="remission.shippingDate" #shippingDate="ngModel" readonly >
              </div>
            </div>
          </div>
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="noOrder">No. Orden</label>
              <input type="text" class="form-control" name="noOrder" maxlength="50" [(ngModel)]="remission.noOrder"
                #noOrder="ngModel" readonly />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="customerCustomName">Nombre Cliente</label>
              <input type="text" class="form-control" name="customerCustomName" maxlength="50"
                [(ngModel)]="remission.customerCustomName" #customerCustomName="ngModel" readonly />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="noOrderCustomer">No. Orden Cliente</label>
              <input type="text" class="form-control" name="noOrderCustomer" maxlength="50"
                [(ngModel)]="remission.noOrderCustomer" #noOrderCustomer="ngModel" readonly />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="tarima">Tarima</label>
              <input type="text" class="form-control" name="tarima" maxlength="50" [(ngModel)]="remission.tarima"
                #tarima="ngModel" readonly/>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="totalPieces">Total Piezas</label>
              <input mask="0*" min="0" class="form-control" name="totalPieces" [(ngModel)]="remission.totalPieces"
                #totalPieces="ngModel" readonly />
            </div>
          </div>
        </div>

        <br>

        <div class="row mb-3">
          <div class="col-lg-12 col-sm-12 col-md-12">
            <ejs-grid #gridRemissionDetail [dataSource]="listRemissions" [allowPaging]="true" [allowSorting]="true"
               [allowFiltering]="true" [filterSettings]="filterOptions" [pageSettings]="pageSettings" [gridLines]="gridLines" rowHeight="20">
              <e-columns>
                <e-column *ngFor="let col of cols" [field]="col.field" [headerText]="col.header" [width]="col.width"
                  [filter]="filterGrid" [visible]="col.visible" [textAlign]="col.textAlign" [format]="col.format"
                  clipMode='EllipsisWithTooltip'>
                </e-column>
              </e-columns>
            </ejs-grid>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
