<form #formPriceList="ngForm">
  <div class="row mt-3 mb-3 mx-0">
    <div class="card w-100">
      <div class="card-body">

        <div class="row" *ngIf="priceList.priceTypeId === priceTypeProject">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="project">Proyecto</label>
              <input type="text" class="form-control" name="projectName" [(ngModel)]="priceList.projectName"
                id="projectName" projectName="ngModel" readonly />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12" *ngIf="priceList.priceTypeId === priceTypeCustomer">
            <div class="form-group">
              <label class="font-weight-bold" for="customer">Cliente</label>
              <input type="text" class="form-control" name="customerName" [(ngModel)]="priceList.customerName"
                id="customerName" customerName="ngModel" readonly />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="name">Nombre de la Lista de Precio</label>
              <input type="text" class="form-control" name="name" maxlength="100" [(ngModel)]="priceList.name"
                #name="ngModel" readonly />
            </div>
          </div>
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="currency">Moneda</label>
              <input type="text" class="form-control" name="currencyName" maxlength="100" [(ngModel)]="currency"
                #currencyName="ngModel" readonly />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="startDate">Fecha de Inicio</label>
              <div class="input-group">
                <input type="text" class="form-control" name="startDate" [(ngModel)]="priceList.startDate"
                  #startDate="ngModel" readonly>
              </div>
            </div>
          </div>

          <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="endDate">Fecha de Fin</label>
              <div class="input-group">
                <input type="text" class="form-control" name="endDate" [(ngModel)]="priceList.endDate"
                  #endDate="ngModel" readonly>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <div class="form-group">
              <label class="font-weight-bold" for="notes">Notas</label>
              <textarea class="form-control" name="notes" id="notes" rows="3" [maxlength]="maxLengthNotes"
                [(ngModel)]="priceList.notes" #notes="ngModel" readonly></textarea>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-lg-12 col-sm-12 col-md-12">
            <ejs-grid #gridListPrice [dataSource]="listPrice" [allowPaging]="true" [allowSorting]="true"
              [allowFiltering]="true" [filterSettings]="filterOptions" [pageSettings]="pageSettings" rowHeight="20"
              [allowExcelExport]="true">
              <e-columns>
                <e-column *ngFor="let col of cols" [field]="col.field" [headerText]="col.header" [width]="col.width"
                  [filter]="filterGrid" [textAlign]="col.textAlign" [visible]="col.visible"
                  clipMode='EllipsisWithTooltip'>
                </e-column>
              </e-columns>
            </ejs-grid>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
