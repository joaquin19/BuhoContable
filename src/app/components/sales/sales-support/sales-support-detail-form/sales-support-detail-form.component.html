<form #formSalesSupport="ngForm">

  <div class="row mb-3">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 text-left">
      <h2>Folio: {{ salesSupport.folio }} </h2>
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 text-right">
      <button type="button" class="btn btn-info" title="Descargar Excel" (click)="excelExport()">
        <span class="material-icons md-18 align-text-bottom">vertical_align_bottom</span> Descargar Excel
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
      <div class="form-group">
        <label class="font-weight-bold" for="customer">Cliente</label>
        <input type="text" class="form-control" name="customerName" maxlength="50"
          [(ngModel)]="salesSupport.customerName" #customerName="ngModel" disabled />
      </div>
    </div>

    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
      <div class="form-group">
        <label class="font-weight-bold" for="currency">Moneda</label>
        <input type="text" class="form-control" name="currencyName" maxlength="50"
          [(ngModel)]="salesSupport.currencyCode" #currencyName="ngModel" disabled />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
      <div class="form-group">
        <label class="font-weight-bold" for="startDate">Fecha de Inicio</label>
        <input type="text" class="form-control" name="startDate" maxlength="50" [(ngModel)]="salesSupport.startDate"
          #startDate="ngModel" disabled />
      </div>
    </div>

    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
      <div class="form-group">
        <label class="font-weight-bold" for="endDate">Fecha de Fin</label>
        <input type="text" class="form-control" name="endDate" maxlength="50" [(ngModel)]="salesSupport.endDate"
          #endDate="ngModel" disabled />
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-lg-12 col-sm-12 col-md-12">
      <ejs-grid #gridSalesSupport [dataSource]="listSalesSupport" [allowSelection]="false" [enableHover]="false"
        rowHeight="20">
        <e-columns>
          <e-column *ngFor="let col of colsSaleSupport" [field]="col.field" [headerText]="col.header"
            [width]="col.width" [filter]="filterGrid" [visible]="col.visible" clipMode='EllipsisWithTooltip'
            [format]="col.format" [textAlign]="col.textAlign">
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>
  </div>

  <br>

            <button type="button" class="btn btn-danger mr-3" routerLink="/sales/sales-support">
              Cancelar
            </button>
            <button type="button" class="btn btn-warning mr-3" title="Exportar Excel" (click)="excelExport();">
              <span class="material-icons md-18 align-text-bottom">vertical_align_bottom</span> Support
            </button>
            <button type="button" class="btn btn-success" (click)="saveForm()">
              Guardar
            </button>
          </div>
        </div> -->

</form>
