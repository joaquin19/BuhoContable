<app-header-content [titleHeader]="titleHeader"></app-header-content>
<form #formPriceList="ngForm">
  <div class="row mt-3 mb-3 mx-0">
    <div class="card w-100">
      <div class="card-body">

        <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
            <li [ngbNavItem]="1">
              <a ngbNavLink class="navbar navbar-dark bg-primary text-white">Mis Datos</a>
              <ng-template ngbNavContent>
                <app-business-form-data [action]="this.action"></app-business-form-data>
              </ng-template>
            </li>
            <li [ngbNavItem]="2">
              <a ngbNavLink class="navbar navbar-dark bg-primary text-white">Domicilio Fiscal</a>
              <ng-template ngbNavContent>
                <app-business-form-domicile [action]="this.action"></app-business-form-domicile>
              </ng-template>
            </li>
            <li [ngbNavItem]="3">
              <a ngbNavLink class="navbar navbar-dark bg-primary text-white">Informacion Adicional</a>
              <ng-template ngbNavContent>
                <app-business-form-info [action]="this.action"></app-business-form-info>
              </ng-template>
            </li>
            <li [ngbNavItem]="4">
              <a ngbNavLink class="navbar navbar-dark bg-primary text-white">Regimen Fiscal</a>
              <ng-template ngbNavContent>
                <app-business-form-regimen [action]="this.action"></app-business-form-regimen>
              </ng-template>
            </li>
            <li [ngbNavItem]="5" >
              <a ngbNavLink class="navbar navbar-dark bg-primary text-white" (click)="redirectToDigitalStamp()" >Cargar Sello Digital</a>
              <ng-template ngbNavContent>
                <div class="row">
                  <div class="col-xl-12 col-lg-12 col-sm-12 col-md-12">
                    <span class="text-danger font-weight-bold">
                      Sera redirigido en breve.
                    </span>
                  </div>
                </div>
              </ng-template>
            </li>
        </ul>

        <div [ngbNavOutlet]="nav" class="mt-2"></div>

        <div class="row mt-3">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 text-right">
            <button type="button" class="btn btn-danger mr-3" [routerLink]="pageRedirect">
              Cancelar
            </button>
            <button type="button" class="btn btn-success" (click)="saveForm()">
              Guardar
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</form>
