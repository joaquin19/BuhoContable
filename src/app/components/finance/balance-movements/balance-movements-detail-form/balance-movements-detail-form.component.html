<form #formSupplier="ngForm">

  <div class="row mt-3 mb-3 mx-0">
    <div class="card w-100">
      <div class="card-body">

        <div class="row">
          <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12">
            <div class="form-group">
              <label class="label-detail" for="supplierType">Cuenta:</label><br>
              <label class="label-detail-result"> {{ balanceMovement.accountBankName }} </label>
            </div>
          </div>

          <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12">
            <div class="form-group">
              <label class="label-detail" for="name">Ultima Actualizaci√≥n:</label><br>
              <label class="label-detail-result"> {{ balanceMovement.lastModification }} </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-3" *ngIf="listBalanceMovementDetail.length > 0">
    <div class="col-lg-12 col-sm-12 col-md-12">
      <ejs-grid #gridBalanceMovementDetail [dataSource]="listBalanceMovementDetail" [allowPaging]="true" [allowSorting]="true"
        [pageSettings]="pageSettings" rowHeight="20" [allowExcelExport]="true">
        <e-columns>
          <e-column *ngFor="let col of cols" [field]="col.field" [headerText]="col.header" [width]="col.width"
            [filter]="filterGrid" [visible]="col.visible" clipMode='EllipsisWithTooltip'>
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>
  </div>

</form>
