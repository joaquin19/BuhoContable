<div class="row mb-3">
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 text-left">
    <h2>Folio: {{ purchaseOrder.folio }} </h2>
  </div>
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 text-right">
    <button type="button" class="btn btn-info mr-3" title="Dercargar PDF" (click)="downloadPDF()">
      <span class="material-icons md-18 align-text-bottom">vertical_align_bottom</span> Descargar PDF
    </button>
    <button type="button" class="btn btn-info" title="Ver PDF" (click)="showPDF()">
      <span class="material-icons md-18 align-text-bottom">picture_as_pdf</span> Ver PDF
    </button>
  </div>
</div>

<div class="row mt-3 mb-3 mx-0">
  <div class="card w-100">
    <div class="card-body">

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" style="text-align: center;">
          <label class="font-weight-bold">PROVEEDOR</label>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label class="font-weight-bold" for="supplierName">Proveedor</label>
            <input type="text" class="form-control" name="supplierName" maxlength="50"
              [(ngModel)]="purchaseOrder.supplierName" #supplierName="ngModel" disabled />
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label class="font-weight-bold" for="estimatedDate">Fecha Estimada</label>
            <input type="text" class="form-control" name="estimatedDate" id="estimatedDate" maxlength="50"
              [(ngModel)]="purchaseOrder.estimatedDate" #estimatedDate="ngModel" disabled />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label class="font-weight-bold" for="supplierContactName">Contacto</label>
            <input type="text" class="form-control" name="supplierContactName" maxlength="50"
              [(ngModel)]="purchaseOrder.supplierContactName" #supplierContactName="ngModel" disabled />
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label class="font-weight-bold" for="paymentType">Condiciones de Pago</label>
            <input type="text" class="form-control" name="paymentType" id="paymentType" maxlength="50"
              [(ngModel)]="purchaseOrder.paymentTypeName" #paymentType="ngModel" disabled />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label class="font-weight-bold" for="supplierPhone">Tel√©fono</label>
            <input type="text" class="form-control" name="supplierPhone" maxlength="50"
              [(ngModel)]="purchaseOrder.supplierPhone" #supplierPhone="ngModel" disabled />
          </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label class="font-weight-bold" for="paymentTypeName">Tipo de Pago</label>
            <input type="text" class="form-control" name="paymentTypeName" id="paymentTypeName" maxlength="50"
              [(ngModel)]="purchaseOrder.paymentTypeName" #paymentTypeName="ngModel" disabled />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
          <div class="form-group">
            <label class="font-weight-bold" for="period">Periodo</label>
            <input type="text" class="form-control" name="period" maxlength="50" [(ngModel)]="purchaseOrder.period"
              #period="ngModel" disabled />
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="row mt-3 mb-3 mx-0">
  <div class="card w-100">
    <div class="card-body">

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12" style="text-align: center;">
          <label class="font-weight-bold">PRODUCTOS REQUERIDOS</label>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-12 col-sm-12 col-md-12">

          <ejs-grid #gridPurchaseOrderDetail [dataSource]="listPurchaseOrderDetail" [allowSelection]="false"
            [enableHover]="false" rowHeight="20">
            <e-columns>
              <e-column *ngFor="let col of cols" [field]="col.field" [headerText]="col.header" [width]="col.width"
                [visible]="col.visible" clipMode='EllipsisWithTooltip' [format]="col.format"
                [textAlign]="col.textAlign">
              </e-column>
            </e-columns>
          </ejs-grid>

        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" align="right">
          <p class="font-weight-bold m-3">
            SUB TOTAL: {{subTotal}}
          </p>
        </div>
      </div>
      <div class="row" *ngFor="let colT of listTaxesAdded">
        <div class="col-lg-12" align="right">
          <p class="font-weight-bold m-3">
            {{colT.name}}: {{colT.amount}}
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12" align="right">
          <p class="font-weight-bold m-3">
            TOTAL: {{total}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3 mb-3 mx-0">
  <div class="card w-100">
    <div class="card-body">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="form-group">
            <label class="font-weight-bold" for="notes">Notas</label>
            <textarea class="form-control" name="notes" id="notes" rows="3" [(ngModel)]="purchaseOrder.notes"
              #notes="ngModel" disabled></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
          <div class="form-group">
            <label class="font-weight-bold" for="observations">Observaciones</label>
            <textarea class="form-control" name="observations" id="observations" rows="3"
              [(ngModel)]="purchaseOrder.observations" #observations="ngModel" disabled></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
