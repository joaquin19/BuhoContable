<div class="row" *ngIf="item.createdOn != ''">
  <div class="col-lg-12 col-sm-12 col-md-12">

    <div class="container">
      <h3 class="card-title">Bitacora de Actualizaci√≥n</h3>
      <div class="row">

      </div>
